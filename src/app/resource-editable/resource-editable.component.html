<div class="text-right" style="margin-bot: 1rem;">
  <button type="button" class="btn btn-warning" aria-label="Edit" (click)="showForm(!editing)">
    {{ !editing ? "Edit" : "Cancel" }}
  </button>
</div>
<app-resource *ngIf="!editing" [resource]="resource">
</app-resource>
<app-resource-form *ngIf="editing" [resource]="resource" (submitStatus)="showForm($event)">
</app-resource-form>
