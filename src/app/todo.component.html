<div class="panel panel-default"> 
  <div class="panel-heading">
    <div class="row justify-content-between">
      <div class="col-xs-6 text-left">
        <h4>{{title}}</h4>
      </div>
      <div class="col-xs-6 text-right">
        <button (click)="fetchScans()" type="button" class="btn btn-info" aria-label="Refresh">
          <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="btn-group-vertical" role="group" aria-label="...">
      <button type="button" *ngFor="let s of scans" class="list-group-item list-group-item-action list-group-item-info justify-content-between" (click)="onSelect(s)" >
        {{ s._id }} 
        <span class="badge badge-default badge-pill">{{ prettyStatus(s) }}</span>
      </button>
      <button type="button" *ngFor="let s of unprocessed" class="list-group-item list-group-item-action list-group-item-warning justify-content-between" (click)="processScan(s)" >
        {{ s._id }} 
        <span class="badge badge-default badge-pill">{{ prettyStatus(s) }}</span>
      </button>
    </div>
    <!-- <div align="left"> -->
    <!--     <button class="btn btn-default"> Upload files </button> -->
    <!-- </div> -->
  </div>
</div>
