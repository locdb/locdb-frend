<div class="card">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link" [class.active]="state === states.ext" href="#" (click)='setState(states.ext); false'>Electronic Journals</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="state === states.ocr" href="#" (click)='setState(states.ocr); false'>OCR processed</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="state === states.nocr" href="#" (click)='setState(states.nocr); false'>OCR unprocessed</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <app-todo-list [state]="states.ext"  [hidden]="state !== states.ext" (todo)="pipe($event)"></app-todo-list>
    <app-todo-list [state]="states.ocr"  [hidden]="state !== states.ocr" (todo)="pipe($event)"></app-todo-list>
    <app-todo-list [state]="states.nocr" [hidden]="state !== states.nocr" (todo)="pipe($event)"></app-todo-list>
  </div>
</div>
