<div class="card">
  <h3 class="card-header">{{title}}</h3>
  <div id="todo" class="card-block">
    <ul class="nav nav-tabs">
      <li class="nav-item" [class.active]="state === states.ext">
        <a class="nav-link" href="#todo" (click)='setState(states.ext); false'>External</a>
      </li>
      <li class="nav-item" [class.active]="state === states.ocr">
        <a class="nav-link" href="#todo" (click)='setState(states.ocr); false'>OCR processed</a>
      </li>
      <li class="nav-item" [class.active]="state === states.nocr">
        <a class="nav-link" href="#todo" (click)='setState(states.nocr); false'>OCR unprocessed</a>
      </li>
    </ul>
    <app-todo-list [state]="state" (todo)="pipe($event)"></app-todo-list>
  </div>
</div>
