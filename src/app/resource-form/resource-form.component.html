<div style="margin-bottom: 1em" align="right">
        <button class="btn btn-info">Suggest</button>
</div>
<form [formGroup]="resourceForm" (ngSubmit)="onSubmit()" novalidate>
<!-- 
_id: string;
identifiers?: Identifier[];
type?: string;
title?: string;
subtitle?: string;
edition?: string;
number?: number;
contributors?: AgentRole[];
publicationYear?: number;
parts?: BibliographicEntry[];
partOf?: string;
embodiedAs?: ResourceEmbodiment[];-->
<div class="form-group">
        <label>Title</label>
        <input class="form-control" formControlName="title">
</div>
<div class="form-group">
        <label>Subtitle</label>
        <input class="form-control" formControlName="subtitle">
</div>
<div class="form-group">
        <label>Type</label>
        <input class="form-control" formControlName="resourcetype">
</div>
<div class="form-group">
        <label>Edition</label>
        <input class="form-control" formControlName="edition">
</div>
<div class="form-group">
        <label>Number</label>
        <input class="form-control" formControlName="resourcenumber">
</div>
<!-- ngfor roleout -->
<div class="form-group">
<label>Contributors:</label>
        <div class="form-group" *ngFor="let contributorForm of contributorsForms; let i=index">
        <form class="form-horizontal" [formGroup]="contributorForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                <div class="col-md-1">
                <label> {{i+1}}. </label>
                </div>
                <div class="col-md-2">
                    <label>Name</label>
                    </div>
                    <div class="col-md-8">
                    <input class="form-control" formControlName="name">
                </div>
                <div class="col-md-1"></div>
                </div>
                <div class="form-group">
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                        <label>Role</label>
                    </div>
                    <div class="col-md-4">
                        <!--input class="form-control" formControlName="role"--><!-- Dropdownmenu, List of Roles -->
                        <!--dropdown placeholder="Colour..." list="roles" selected="role" property="name"></dropdown-->
                    
                        <div class="btn-group" dropdown>
                            <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                                <span *ngIf="!contributorForm.value.role == ''">{{contributorForm.value.role}}</span>
                                <span *ngIf="contributorForm.value.role == ''">Please select a Role</span><span class="caret"></span>
                            </button>
                            <ul *dropdownMenu class="dropdown-menu" role="menu">
                                <li *ngFor="let item of roles" role="menuitem"><a class="dropdown-item" (click)="dropboxitemselected(contributorForm, item)">{{item}}</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-warning pull-right" (click)="delContributorField(i)">Delete</button>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                </form>
                
        </div>
        <form class="form-horizontal">
        <div class="form-group">
            <div class="col-md-6"></div>
            <div class="col-md-2">
            <button  type="button" class="btn btn-success" (click)="addContributorField()">New</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        </form>
</div>
<!-- add + remove button -->
<div class="form-group">
        <label>Publication Year</label>
        <input class="form-control" formControlName="publicationyear">
</div>
<div class="form-group"  *ngIf="parts.length>0" >
        <label>Parts:</label>
        <div class="form-group" *ngFor="let part of parts; let i=index">
        <form class="form-group" [formGroup]="part" (ngSubmit)="onSubmit()" novalidate>
                <label>ID</label>
                <input class="form-control" formControlName="id">
                <label>bibliographicEntryText</label>
                <input class="form-control" formControlName="bibliographicEntryText">
                <label>references</label>
                <input class="form-control" formControlName="references">
                <label>coordinates</label>
                <input class="form-control" formControlName="coordinates">
                <label>scanId</label>
                <input class="form-control" formControlName="scanId">
                <label>status</label>
                <input class="form-control" formControlName="status">
        </form>
                
        </div>
</div>
<div class="form-group">
        <label>PartOf</label>
        <input class="form-control" formControlName="partof"> <!-- mehrere mÃ¶glichkeiten -->
</div>
<div class="form-group" *ngIf="embodiments.length>0" >
        <label>Embodiments:</label>
        <div class="form-group" *ngFor="let embodiment of embodiments; let i=index">
        <form class="form-group" [formGroup]="embodiment" (ngSubmit)="onSubmit()" novalidate>
                <label>typeMongo</label>
                <input class="form-control" formControlName="typeMongo">
                <label>Format</label>
                <input class="form-control" formControlName="format">
                <label>firstPage</label>
                <input class="form-control" formControlName="firstPage">
                <label>lastPage</label>
                <input class="form-control" formControlName="firstPage">
                <label>url</label>
                <input class="form-control" formControlName="url">
        </form>
                
        </div>
</div>
<button type="button" class="btn btn-danger" (click)="resetEntries()">Reset</button>
<button class="btn btn-success pull-right">Submit</button>
</form>
