<div class="panel panel-default">
  <div class="panel-heading">
    <h3>Feed Reader</h3>
  </div>
  <div class="panel-body">
    <div *ngFor="let feed of feeds">
      <app-feed [url]="feed.url"></app-feed>
    </div>
  </div>
  <div class="panel-footer">
    <input #newURL type="text"
    (keyup.enter)='addFeed(newURL.value)'
    (blur)="addFeed(newURL.value); newURL.value =''">
  </div>
</div>
