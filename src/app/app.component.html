<div class="panel panel-default" style="margin-top: 10px">
  <div class="panel-heading"><h1>{{title}}</h1></div>
  <div class="panel-body">
    <section class="container-fluid">
      <div class="row" style="margin-top: 10px">
        <div class="col-xs-12 col-sm-6 col-md-4">
          <!-- <scan (eventEmitter)="updateCandidates($event)"></scan> -->
          <!-- <todolist (todo)="updateDisplay($event)"></todolist> -->
          <app-display (resource)="updateResource($event)"></app-display>
        </div>
        <!-- citation form is over 2 columns -->
        <!-- <citation-form [entry]="entry"></citation-form> -->
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div *ngIf="resource" class="panel panel-default">
            <div class="panel-heading">
              <b>Bibliographic entry</b>
            </div>
            <div class="panel-body">
              <!--<app-resource-form [entry]="entry" (state)="updateForSuggestion($event)"></app-resource-form>-->
              <app-resource-form [resource]="resource"></app-resource-form>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div *ngIf="entryForSuggestion" class="panel panel-default">
            <div class="panel-heading">
              <b>Suggestions</b>
            </div>
            <div class="panel-body">
              <app-suggestion [entry]="entryForSuggestion" (suggest)="updateFromSuggestion($event)"></app-suggestion>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
