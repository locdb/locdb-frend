<div class="panel panel-default" style="margin-top: 10px">
  <div class="panel-heading"><h1>{{title}}</h1></div>
  <div class="panel-body">
    <section class="container-fluid">
      <div class="row" style="margin-top: 10px">
        <svg viewBox="0 0 300 100">
          <svg:circle cx="25" cy="50" r="20" stroke="black" fill="lightblue" />
            <svg:circle cx="275" cy="50" r="20" stroke="black" fill="lightblue"/>
              <line x1="45" y1="50" x2="255" y2="50" style="stroke:lightgreen;stroke-width:3" />
            </svg>
      </div>

      <div class="row" style="margin-top: 10px">
        <div class="col-xs-12 col-sm-6 col-md-4">
          <app-display (entry)="updateEntry($event)"></app-display>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div *ngIf="entryForSuggestion" class="panel panel-default">
            <div class="panel-heading">
              <b>Suggestions</b>
            </div>
            <div class="panel-body">
              <app-suggestion [entry]="entryForSuggestion" (suggest)="updateFromSuggestion($event)"></app-suggestion>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div *ngIf="resource" class="panel panel-default">
            <div class="panel-heading">
              <b>Bibliographic entry</b>
            </div>
            <div class="panel-body">
              <!--<app-resource-form [entry]="entry" (state)="updateForSuggestion($event)"></app-resource-form>-->
              <app-resource-form [resource]="resource"></app-resource-form>
            </div>
          </div>
        </div>

      </div>
    </section>
  </div>
</div>
