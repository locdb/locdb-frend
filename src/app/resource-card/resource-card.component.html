<!-- <div> open: </div>{{open}}, active:{{active}}, {{open && active}}, disabled:{{disabled}} -->
<div class="card" *ngIf="resources[0]" [class]="selectable && selected ? 'card bg-dark' : 'card bg-light'" style="padding-left: 10px"> <!-- [panelClass]="selected ? 'text-white bg-dark' : 'border-default'">-->
      <div class="card-header" [class]="selectable && selected ? 'card-header bg-light' : 'card-header border-default  bg-light'">
            <div class="row">
                  <div class="col-11">
                        <app-metadata [of]="resources[0]" [in]="resources[1]">
                              <!-- <span class="badge badge-warning"> {{resources[0].source}}</span> -->
                        </app-metadata>
                  </div>

                  <!-- This is not needed anymore, or is it? -->
                  <!-- <div class="col-2"> -->
                  <!--   <button *ngIf="!selectable && resources[0].parts && resources[0].parts.length && !open" type="button" class="btn btn-success" -->
                  <!--                                                                                                         (click)="onSelectExternal()">References</button> -->
                  <!-- </div> -->
                  <div class="col-1">
                        <button type="button" class="btn btn-warning btn-sm float-right"
                                              (click)="toggleOpen()"> {{open ? 'Done': 'Edit' }}</button>
                  </div>
            </div>
      </div>
      <div class="card-body bg-light" *ngIf="open" >
            <!-- <app-resource-editable [resource]="resources[0]" (resourceChange)="resources[0]=$event; resourceChange.emit($event)" -->
            <!-- <app-resource-pair-form [resource]="resources[0]" [alternate]="resource[1] || null" (submitStatus)="disabled=!$event; open = $event"> -->
            <!-- </app-resource-pair-form> -->
            <app-resource-pair-form [resource]="resources[0]" [alternate]="resources[1] || null" (resourceChange)="resources[0]=$event;" (alternateChange)="resources[1]=$event;">
            </app-resource-pair-form>
      </div>
      <ng-content>
      </ng-content>
</div>
