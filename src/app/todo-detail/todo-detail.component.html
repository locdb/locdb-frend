<nav aria-label="breadcrumb" role="navigation">
  <ol class="breadcrumb" style="font-size: 75%;">
    <li *ngFor="let r of resourceTrack" class="breadcrumb-item active" aria-current="page">{{r.title}}</li>
  </ol>
</nav>
<div class="card">
  <div class="card-header">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
      <div class="btn-group mr-2" role="group" aria-label="Back" >
        <button type="button" class="btn btn-danger" (click)="back()">Back</button>
      </div>
      <div class="btn-group" role="group" aria-label="Toggle scan view">
        <button type="button" class="btn btn-secondary" (click)="hideScan()" [class.active]="!scanIsVisible">
          Reference list
        </button>
        <button type="button" class="btn btn-secondary" (click)="showScan()" [class.active]="scanIsVisible" [disabled]="!scanAvailable">
          Scan view
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div *ngIf="todo && scanAvailable" [hidden]="!scanIsVisible">
      <app-display [img_src]="getScan(todo._id)" [entries]="entries" (entry)="forwardEntry($event)"></app-display>
    </div>
    <div [hidden]="scanIsVisible">
      <app-entry-list [entries]="entries" (entry)="forwardEntry($event)"></app-entry-list>
    </div>
    <div *ngIf="loading" class="loader">
    </div>
  </div>

</div>
<div class="card-footer">
  <div class="text-right">
    <button type="button" class="btn btn-primary" (click)="newEntry()">
      <span class="glyphicon glyphicon-link" aria-hidden="true"></span> Add Entry
    </button>
  </div>
</div>
