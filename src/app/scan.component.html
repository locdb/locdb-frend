<div class="panel panel-default">
  <div class="panel-heading">
        <h4><b>{{title}}</b></h4>
  </div>
  <div class="panel-body">
    <div class="panel panel-default">

    <div class="row">
      <div class="col-xs-6">
        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action list-group-item-info"
            (click)="addId(i)">
          <h5><b>Add id/DOI</b></h5>
        </button>
      </div>
    </div>
      <div class="col-xs-6">
          <div ng-controller="formCtrl" class="list-group">
            <input type="file" class="list-group-item list-group-item-action list-group-item-info" multiple (change)= "onChange($event)">
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="panel panel-default" *ngIf="files" >
      <div class="panel-body">
        <img [src]="src" [hidden]="!src" style="width: 100%;" alt="Specify file to inspect ...">
      </div>
    </div>
    <div align="right" [hidden]="!src">
      <button type="button" class="btn btn-default" (click)="next(-1)">Zur√ºck</button>
      <button type="button" class="btn btn-default" (click)="next(1)">Weiter</button>
    </div> -->
  </div>
  <div *ngIf="listoffiles" class="panel-body">
    <div class="panel panel-default">
      <div class="list-group">
        <div *ngFor="let file of listoffiles; let i = index">
          <button type="button"  class="list-group-item list-group-item-action list-group-item-info" (click)="onSelectFile(i)">
            <span class="badge" *ngIf="listoffiles[i].allset">Ready</span>
            <span class="badge" *ngIf="!listoffiles[i].allset">Enter information</span>
            <h5 class="list-group-item-heading"><b>{{file.name}}</b></h5> <!--getname method filter nullfileobjects and return name-->
            <p class="list-group-item-text">{{file.size/1024/1024 | number:'.2' }} MB, {{file.type}}</p>
          </button>

          <div *ngIf="active == i && fileIsActive">

            <br/>
            <form>
              <table class="table table-striped">
                <tbody>

              <tr>
                <td><select name="idtype" [(ngModel)]="idtype">
                  <option value="ppn" selected="selected">PPN</option>
                  <option value="doi">DOI</option>
                </select></td>
                <td><input type="text" name="id" [(ngModel)]="id" style="width: 100%;"
                  class="form-control input-sm pull-right"></td>
              </tr>
              <tr *ngIf="resourceType !== 'MONOGRAPH'">
                <td><label>Pages</label> from <input type="number" name="firstpage" [(ngModel)]="firstpage" style="width: 75%;"
                  class="form-control input-sm pull-right"></td>
                <td> to <input type="number" name="firstlastpage" [(ngModel)]="lastpage" style="width: 90%;"
                  class="form-control input-sm pull-right"></td>
              </tr>
              <tr>
                <td><label for="typeselect">Resource Type</label></td>
                <td>
                <select [disabled]="!file.file" name="typeselect" [(ngModel)]="resourceType" style="width: 100%;"
                  class="form-control input-sm pull-right">
                  <option *ngFor="let rt of resourceTypes" [value]="rt">{{rt}}</option>
                </select>
              </td>
              </tr>

            </tbody>
          </table>

            </form>

          </div>


        </div>
      </div>
    </div>
    <div align="right">
      <button type="button" class="btn btn-default" (click)="onclickclear()">Clear</button>
      <button type="button" class="btn btn-primary" (click)="onclickupload()">Upload</button>
    </div>
  </div>
</div>
