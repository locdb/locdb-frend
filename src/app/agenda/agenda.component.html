<div class="card">
  <h3 class="card-title">{{ title }}</h3>
  <div class="card-body">
    <input *ngFor="let status of statuses" type="checkbox" [(ngModel)]="tracking.status"
  </div>
  <div class="card-body">
    <app-todo *ngFor="todo of todos" [todo]="todo" (refs)="inspectRefs()">
      <app-todo *ngFor="child of todo.children" [todo]="child">
      </app-todo>
    </app-todo>
</div>

</div>
