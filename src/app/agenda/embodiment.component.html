<p>
  {{ embodiment.firstPage }} - {{embodiment.lastPage}} {{ embodiment.type }} {{ embodiment.format}}
</p>
<a *ngIf="embodiment.url" [href]="embodiment.url">Inspect Source</a>
<ul *ngIf="embodiment.scans">
  <li *ngFor="let scan of embodiment.scans">
    <a href="#" (click)="selectScan(scan); false"> {{ scan.scanName }}</a>
  </li>
</ul>
