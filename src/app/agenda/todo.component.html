<div class="row">
    <div class="col-md-9"><app-metadata [of]="this.todo" [in]="this.container"></app-metadata></div>
    <div class="col-md-3"> <div class="text-right"> <button type="button" class="btn btn-secondary btn-sm" (click)="edit()"><i class="fa fa-edit"></i> Edit </button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" (click)="inspectReferences()" [disabled]="this.todo.parts.length < 1"><i class="fa fa-list"></i> References </button>
        </div>
        <!-- TODO: Put dropdown scan selector here.. -->
        <select class="form-control" [disabled]="todo.embodiedAs.length<1">
            <option value="" selected disabled hidden>availiable scans</option>
            <option *ngFor="let emsc of getScans(todo.embodiedAs)" (click)="inspectScan(emsc)">
            {{ this.unpackFirstPage(emsc) }} - {{this.unpackLastPage(emsc)}},
            {{ this.unpackType(emsc)}} {{ this.unpackFormat(emsc)}}; {{ unpackScanName(emsc)}}
            <!-- <app-embodiment [embodiment]="emsc[0]" (onSelect)="inspectScan($event)"></app-embodiment> -->
            </option>
        </select>
    </div>
</div>
