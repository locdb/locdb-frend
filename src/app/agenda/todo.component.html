        <div class="btn-group" dropdown [isDisabled]="!embodiment_scans.length">
            <button id="button-basic" dropdownToggle type="button" class="btn
                btn-secondary btn-sm dropdown toggle">
                Scans
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                                                  role="menu" aria-labelledby="button-basic">
                <li *ngFor="let emsc of embodiment_scans" role="menuitem">
                    <button class="dropdown-item" (click)="inspectScan(emsc)">
                        {{ this.unpackFirstPage(emsc) }} - {{this.unpackLastPage(emsc)}},
                        {{ this.unpackType(emsc)}} {{ this.unpackFormat(emsc)}}
                    </button>
                </li>
            </ul>
        </div>&nbsp;
        <button type="button" class="btn btn-secondary btn-sm" (click)="inspectReferences()" [disabled]="!todo.parts.length"><i class="fa fa-list"></i>
            References
        </button>&nbsp;
        <button type="button" class="btn btn-secondary btn-sm"
                              (click)="edit()"><i class="fa fa-edit"></i> Edit
        </button>

        </div> <!--close text right-->

    </div>
</div>
