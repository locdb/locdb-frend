<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row justify-content-between">
      <div class="col-xs-10 text-left">
        <textarea class="form-control" [(ngModel)]="suggestfield" rows="3" style="resize: none;"></textarea>
      </div>
      <div class="col-xs-2 text-right">
        <div class="bottom-column">
          <button type="button" class="btn btn-success" aria-label="Search" (click)="refreshSuggestions()">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <a href="#" *ngFor="let r of internalSuggestions" class="list-group-item list-group-item-action list-group-item-info" (click)="onSelect(r)">
      <span class="badge">LOC-DB</span>
      <h5 class="list-group-item-heading"><b>{{r.title}}</b></h5>
      <h6 class="list-group-item-heading">{{r.authors}}</h6>
      <p class="list-group-item-text">{{r.date}}</p>
      <p class="list-group-item-text">{{r.references}}</p>
    </a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-warning" (click)="onSelect()">
      <span class="badge">LOC-DB</span>
      <h5 class="list-group-item-heading"><div align="center"><b>
            New Bibliographic Resource
          </b></div></h5>
    </a>
  </div>

  <div class="panel-footer">
    <div class="row justify-content-between">
      <div class="col-xs-6 text-left">
        <button type="button" class="btn btn-info" aria-label="Search" (click)="lgModal.show()">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
      </div>
      <div class="col-xs-6 text-right">
        <button type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-link" aria-hidden="true"></span> Commit Link
        </button>
      </div>
    </div>
  </div>
</div>
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">External Bibliographic Resources</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="checkbox" *ngFor="let r of externalSuggestions">
            <label>
              <input type="checkbox">
              <span class="badge">{{ r.identifiers[0].scheme }}</span>
              {{r.authors}}: <b>{{ r.title }}</b>.
              <p *ngFor="let identifier of identifiers">
                {{ identifier.scheme }} : {{ identifier.literalValue }}
              </p>
            </label>
          </div>
          <div align="right">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
