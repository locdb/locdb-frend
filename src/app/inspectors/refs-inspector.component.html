<div class="card">
  <div class="card-body">
    <h4 class="card-title">
      Refs Inspector
    </h4>
    <app-entry-list [resource]="resource" [entries]="refs" (entry)="forwardEntry($event)"></app-entry-list>
  </div>
  <div class="card-footer">
    <div class="text-right">
      <button type="button" class="btn btn-primary" (click)="newEntry()">
        <span class="glyphicon glyphicon-link" aria-hidden="true"></span> Add Entry
      </button>
    </div>
  </div>
</div>
