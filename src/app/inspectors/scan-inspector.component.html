<div class="card">
  <div class="card-header">
    <h4 class="card-title">{{ title }}</h4>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
      <div class="btn-group" role="group" aria-label="Toggle scan view">
        <button type="button" class="btn btn-secondary" (click)="showScan()" [class.active]="scanIsVisible">
          Scan view
        </button>
        <button type="button" class="btn btn-secondary" (click)="hideScan()" [class.active]="!scanIsVisible">
          Reference list
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div [hidden]="!scanIsVisible">
      <app-display [img_src]="getScanImage()" [entries]="entries" (entry)="forwardEntry($event)"></app-display>
    </div>
    <div [hidden]="scanIsVisible">
      <app-entry-list [resource]="resource" [entries]="entries" (entry)="forwardEntry($event)"></app-entry-list>
    </div>
    <div *ngIf="loading" class="loader">
    </div>
  </div>
  <div class="card-footer">
    <div class="text-right">
      <button type="button" class="btn btn-primary" (click)="newEntry()">
        <span class="glyphicon glyphicon-link" aria-hidden="true"></span> Add Entry
      </button>
    </div>
  </div>
</div>
