<span>
  <span *ngIf="of">
    <span *ngIf="of.type" class="badge badge-primary"> {{ of.type }} </span>
    <span *ngIf="of.publicationDate" class="badge badge-info"> {{ of.publicationDate | date:'yyyy' }}</span>
    <span *ngIf="of.contributors"> {{ of.contributors | authors:'; ':': ' }} </span>
    <b *ngIf="of.title || of.subtitle"> {{of.title}} {{ of.subtitle }} </b>
    <!-- Only show publisher if not contained in some other resource -->
    <span *ngIf="!in">{{ of.contributors | publisher }}</span>

  <span *ngIf="of && in">
    <em> in:&nbsp;</em>
    <span [innerHtml]="in | container:false"></span>
  </span>
  <span *ngIf="in && !of" [innerHtml]="in | container:true"></span>
</span>
<span *ngIf="of">
  <a class="badge badge-secondary" *ngIf="getClickableIDURL(of.identifiers)" [href]="getClickableIDURL(of.identifiers)" target="_blank">
    <i class="fa fa-external-link"></i> Online
