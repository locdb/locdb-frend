<div *ngIf="of">
  <!-- Option 1 Stand-alone -->
  <span *ngIf="!in" [innerHtml]="of | container:true">
  </span>
  <!-- Option 2 Resource Pair -->
  <span *ngIf="!!in">
    <span [innerHtml]="of | container:true">
    </span>
    <em> In: </em>
    <span [innerHtml]="in | container:true">
    </span>
  </span>
</div>
