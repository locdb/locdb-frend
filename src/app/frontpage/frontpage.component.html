<div class="card-deck">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">
        Ingest
      </h2>
      <p class="card-text">
        Ingest data by uploading scanned images, pdfs or supplying a web
        identifier of an electronic journal article.
      </p>
      <a class="btn btn-primary btn-lg" routerLink="/ingest">
        <i class="fa fa-upload fa-lg" aria-hidden="true"></i>
        Start data ingestion
      </a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h2 class="card-title">
        Resolve
      </h2>
      <p class="card-text">
        Link references to the correct target resources.
      </p>
      <a class="btn btn-primary btn-lg" [routerLink]="['/resolve']" [queryParams]="{ OCR_PROCESSED: true}">
        <i class="fa fa-magic fa-lg" aria-hidden="true"></i>
        Start resolving references</a> </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h2 class="card-title">
        Browse
      </h2>
      <p class="card-text">
        Browse and explore the database.
      </p>
      <a class="btn btn-primary btn-lg" routerLink="/browse">
        <i class="fa fa-database fa-lg" aria-hidden="true"></i>
        Start browsing
      </a>
    </div>
  </div>
</div>
