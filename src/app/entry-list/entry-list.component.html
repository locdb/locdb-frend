<div *ngIf="!entries" class="loader">
</div>
<accordion *ngIf="entries">
  <div *ngFor="let e of entries">
    <app-entry-form [entry]="e" [active]="e == selectedEntry" (click)="onSelect(e)">
    </app-entry-form>
  </div>
</accordion>

<hotkeys-cheatsheet>
  <dl>
    <dt>j</dt>
    <dd>One entry downward</dd>
    <dt>k</dt>
    <dd>One entry upward</dd>
  </dl> 
</hotkeys-cheatsheet>
